<h1>json2excel</h1>
<button type="button" onclick="handleExport()">导出</button>
<script src="../dist/index.umd.js"></script>
<script>
    const xlsxData = [
        {
            "sheetName": "presdient_of_birthday",
            "sheetData": [
                {
                    "name1": "George Washington"
                },
                {
                    "name2": "John Adams",
                },
                {
                    "name3": "John Adams",
                },
                {
                    "name4": "Thomas Jefferson",
                },
                {
                    "name5": "Aaron Burr",
                }
            ]
        }
    ]
    function handleExport() {
        json2excel({
            fileName: 'presdient_birthday.xlsx',
            data: xlsxData,
            direction: 0
        })
    }
</script>
